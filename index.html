<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
<title>2033</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrapper">
	<!-- header -->
	<header class="header">
		<div class="inner-container">
			<h1><a href="#" title="Logo"><img src="" alt="" /> </a></h1>
			<nav class="nav">
				<ul>
					<li><a href="#" title="Timeline">Timeline</a></li>
					<li><a href="#" title="Store">Store</a></li>
					<li><a href="#" title="About us">About us</a></li>
				</ul>
			</nav>
			<form action="" method="post" class="frm-search">
				<div class="search-wrapper">
					<div class="input-holder">
						<input type="text" class="search-input" placeholder="Type to search" />
						<button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
					</div>
					<span class="close" onclick="searchToggle(this, event);"></span>
					<div class="result-container">

					</div>
				</div>
			</form>
		</div>
	</header>
	<!-- END - header -->


	<!-- container -->
	<div class="container">
		<div class="inner-container">
			
		</div>
	</div>
	<!-- END - container -->


	<!-- footer -->
	<footer class="footer">

		<!--footer-subscribe-->
		<div class="footer-subscribe">
			<h4>Stay Updated</h4>
			<span>See stories of the future in your inbox each morning</span>
			<form action="" method="post" class="subscribe-form">
				<div class="input-group">
					<input type="email" class="form-control" placeholder="Enter your email">
					<span class="input-group-btn">
						<button class="btn btn-theme" type="submit">Sign up</button>
					</span>
				</div>
			</form>
		</div>

		<!--footer-link-->
		<div class="footer-link">
			<ul>
				<li><a href="#" title="About us">About us</a></li>
				<li><a href="#" title="Store">Store</a></li>
				<li><a href="#" title="logo footer"><img src="" alt="" /></a></li>
				<li><a href="#" title="Contact us">Contact us</a></li>
				<li><a href="#" title="FAQs">FAQs</a></li>
			</ul>
		</div>

		<!--footer-social-->
		<div class="footer-social">
			<ul>
				<li><a href="#" title="Facebook"><i class="icon-facebook"></i> Facebook</a></li>
				<li><a href="#" title="Instagram"><i class="icon-instagram"></i> Instagram</a></li>
				<li><a href="#" title="Twitter"><i class="icon-twitter"></i> Twitter</a></li>
				<li><a href="#" title="Youtube"><i class="icon-youtube-play"></i> Youtube</a></li>
				<li><a href="#" title="Google plus"><i class="icon-gplus"></i> Google +</a></li>
				<li><a href="#" title="Pinterest"><i class="icon-pinterest"></i> Pinterest</a></li>
			</ul>
		</div>
	</footer>
	<!-- END - footer -->
</div>
<script type="text/javascript" src="js/scripts.min.js"></script>
